   <!-- Show an Element -->


<!DOCTYPE html>
<html>
<head>
  <title>jQuery Show</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<p id="p2" style="display:none;">Hidden paragraph</p>
<button id="showBtn">Show</button>

<script>
$("#showBtn").click(function () {
  $("#p2").show();
});
</script>

</body>
</html>
