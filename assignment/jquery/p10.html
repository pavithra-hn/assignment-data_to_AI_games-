<!-- Append-->

<!DOCTYPE html>
<html>
<head>
  <title>Append</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<ul id="list">
  <li>Item 1</li>
</ul>
<button id="appendBtn">Append Item</button>

<script>
$("#appendBtn").click(function () {
  $("#list").append("<li>Item 2</li>");
});
</script>

</body>
</html>
