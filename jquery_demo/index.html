<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyGen Avatar Alert Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Gamer Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e2e8f0;
            background-image: radial-gradient(circle at 10% 20%, rgb(0, 0, 0) 0%, rgb(15, 23, 42) 90.2%);
        }

        .container {
            text-align: center;
            background: rgba(17, 24, 39, 0.8);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            /* Blue Neon Glow */
            border: 2px solid #3b82f6;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 2rem;
            color: #60a5fa;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        }

        p {
            color: #94a3b8;
            line-height: 1.6;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 4px;
            /* Sharper corners for gamer look */
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .btn-primary {
            background-color: #2563eb;
            color: #ffffff;
            border: 1px solid #60a5fa;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.8);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #334155;
            color: #cbd5e1;
            margin-right: 15px;
            border: 1px solid #475569;
        }

        .btn-secondary:hover {
            background-color: #475569;
        }

        /* GAMISH AVATAR MODAL */
        #avatar-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #000;
            padding: 2px;
            /* For border effect */
            border-radius: 12px;
            position: relative;
            width: 85%;
            max-width: 650px;

            /* NEON BORDER ANIMATION */
            box-shadow: 0 0 15px #ec4899, 0 0 30px #8b5cf6;
            border: 2px solid #ec4899;
            background-image: linear-gradient(135deg, #1f2937, #111827);
            overflow: hidden;
        }

        .modal-header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #ec4899;
            /* Pink Neon */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .close-btn {
            cursor: pointer;
            font-size: 28px;
            color: #ef4444;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #ff0000;
            text-shadow: 0 0 10px red;
        }

        .modal-body {
            position: relative;
            padding: 0;
            background: #000;
        }

        video {
            width: 100%;
            display: block;
            border-bottom: 2px solid #ec4899;
        }

        /* RPG Text Box for Subtitles/Status */
        .rpg-text-box {
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #8b5cf6;
            color: #fff;
            font-size: 1rem;
            min-height: 50px;
        }

        .status-text {
            color: #38bdf8;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            min-height: 1.2em;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Mission Alert</h1>
        <p style="margin-bottom: 30px;">
            Incoming transmission from HQ. <br>Click below to receive the briefing.
        </p>

        <button class="btn btn-secondary" onclick="alert('System: Standard text alert received.')">
            Old System
        </button>

        <button class="btn btn-primary" id="trigger-avatar">
            Receive Transmission
        </button>

        <div class="status-text" id="status-msg"></div>
    </div>

    <!-- The Hidden Modal -->
    <div id="avatar-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-title">>> INCOMING TRANSMISSION</span>
                <span class="close-btn">&times;</span>
            </div>
            <div id="video-container" class="modal-body">
                <!-- Video will be injected here via jQuery -->
            </div>
            <div class="rpg-text-box" style="display:none;" id="subtitle-box">
                <span style="color:#ec4899;">Avatar:</span> <span id="subtitle-text">Payment resulting in
                    success...</span>
            </div>
        </div>
    </div>

    <script src="avatar_alert.js"></script>
    <script>
        $(document).ready(function () {
            $('#trigger-avatar').click(function () {
                // Call our library function with a "mission" style message
                showAvatarAlert("Agent, your payment operation was successful. Proceed to the next objective.");
            });
        });
    </script>
</body>

</html>
