<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyGen Avatar Alert Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Gaming Font - Rajdhani (Modern Sci-Fi) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Oxanium:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            background-image:
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Main Container - HUD Style */
        .container {
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 20, 15, 0.9), rgba(0, 10, 8, 0.95));
            padding: 3rem 4rem;
            position: relative;
            max-width: 520px;
            clip-path: polygon(0 15px, 15px 0, calc(100% - 15px) 0, 100% 15px, 100% calc(100% - 15px), calc(100% - 15px) 100%, 15px 100%, 0 calc(100% - 15px));
        }

        /* Neon border effect */
        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            clip-path: polygon(0 15px, 15px 0, calc(100% - 15px) 0, 100% 15px, 100% calc(100% - 15px), calc(100% - 15px) 100%, 15px 100%, 0 calc(100% - 15px));
            z-index: -1;
            padding: 2px;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: exclude;
            mask-composite: exclude;
        }

        /* Corner accents */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #00ff88;
            border-style: solid;
        }

        .corner-tl {
            top: 5px;
            left: 5px;
            border-width: 3px 0 0 3px;
        }

        .corner-tr {
            top: 5px;
            right: 5px;
            border-width: 3px 3px 0 0;
        }

        .corner-bl {
            bottom: 5px;
            left: 5px;
            border-width: 0 0 3px 3px;
        }

        .corner-br {
            bottom: 5px;
            right: 5px;
            border-width: 0 3px 3px 0;
        }

        .header-tag {
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #00ff88, #00ccff);
            color: #000;
            padding: 4px 20px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Oxanium', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 1rem 0;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            font-family: 'Rajdhani', sans-serif;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.6);
            transform: scale(1.02);
        }

        .status-text {
            color: #00ccff;
            margin-top: 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* ========== GAMING MODAL ========== */
        #avatar-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(145deg, #0d1a15, #0a0f0d);
            width: 95%;
            max-width: 680px;
            position: relative;
            clip-path: polygon(0 20px, 20px 0, calc(100% - 20px) 0, 100% 20px, 100% calc(100% - 20px), calc(100% - 20px) 100%, 20px 100%, 0 calc(100% - 20px));
            animation: modalIn 0.4s ease-out;
        }

        @keyframes modalIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #00ff88, #00ccff, #00ff88);
            clip-path: polygon(0 20px, 20px 0, calc(100% - 20px) 0, 100% 20px, 100% calc(100% - 20px), calc(100% - 20px) 100%, 20px 100%, 0 calc(100% - 20px));
            z-index: -1;
            padding: 2px;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: exclude;
            mask-composite: exclude;
        }

        .modal-header {
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            background: rgba(0, 255, 136, 0.05);
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 136, 0.15);
            padding: 6px 14px;
            font-size: 0.8rem;
            font-weight: 700;
            color: #00ff88;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 1s infinite;
            box-shadow: 0 0 10px #00ff88;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(0.9);
            }
        }

        .modal-title {
            font-family: 'Oxanium', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Audio visualizer */
        .audio-viz {
            display: flex;
            align-items: center;
            gap: 3px;
            margin-right: 15px;
        }

        .viz-bar {
            width: 4px;
            background: #00ff88;
            border-radius: 2px;
            animation: vizPulse 0.5s ease-in-out infinite;
        }

        .viz-bar:nth-child(1) {
            height: 10px;
            animation-delay: 0s;
        }

        .viz-bar:nth-child(2) {
            height: 18px;
            animation-delay: 0.1s;
        }

        .viz-bar:nth-child(3) {
            height: 12px;
            animation-delay: 0.2s;
        }

        .viz-bar:nth-child(4) {
            height: 22px;
            animation-delay: 0.1s;
        }

        .viz-bar:nth-child(5) {
            height: 8px;
            animation-delay: 0.2s;
        }

        @keyframes vizPulse {

            0%,
            100% {
                transform: scaleY(1);
                opacity: 1;
            }

            50% {
                transform: scaleY(0.4);
                opacity: 0.7;
            }
        }

        .close-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 60, 60, 0.2);
            border: 1px solid rgba(255, 60, 60, 0.5);
            color: #ff3c3c;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 60, 60, 0.4);
            box-shadow: 0 0 15px rgba(255, 60, 60, 0.5);
        }

        .modal-body {
            background: #000;
        }

        video {
            width: 100%;
            display: block;
        }

        /* ========== GAME-STYLE SUBTITLE BOX ========== */
        .subtitle-box {
            padding: 20px 25px;
            background: linear-gradient(to top, rgba(0, 15, 10, 0.98), rgba(0, 20, 15, 0.9));
            border-top: 2px solid rgba(0, 255, 136, 0.5);
            position: relative;
        }

        .subtitle-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
        }

        .speaker-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .speaker-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        }

        .speaker-details {
            flex: 1;
        }

        .speaker-name {
            font-family: 'Oxanium', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .speaker-type {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        .message-text {
            font-size: 1.15rem;
            line-height: 1.7;
            color: #fff;
            font-weight: 500;
            padding-left: 54px;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background: #00ff88;
            margin-left: 3px;
            animation: cursorBlink 0.7s infinite;
            vertical-align: text-bottom;
            box-shadow: 0 0 8px #00ff88;
        }

        @keyframes cursorBlink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        /* Loading */
        .loading-bar {
            display: inline-block;
            width: 80px;
            height: 4px;
            background: rgba(0, 255, 136, 0.2);
            position: relative;
            overflow: hidden;
            vertical-align: middle;
            margin-left: 10px;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -40px;
            width: 40px;
            height: 100%;
            background: #00ff88;
            animation: loading 1s infinite;
        }

        @keyframes loading {
            0% {
                left: -40px;
            }

            100% {
                left: 80px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        <div class="header-tag">Learning Hub</div>

        <h1>Code Academy</h1>
        <p class="description">
            New lesson available!<br>
            Click to start your learning session.
        </p>

        <div class="btn-group">
            <button class="btn btn-secondary" onclick="alert('Lesson completed!')">
                Skip Intro
            </button>
            <button class="btn btn-primary" id="trigger-avatar">
                Start Lesson
            </button>
        </div>

        <div class="status-text" id="status-msg"></div>
    </div>

    <!-- Gaming Modal -->
    <div id="avatar-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="header-info">
                    <div class="status-badge">
                        <span class="status-dot"></span>
                        Live
                    </div>
                    <span class="modal-title">AI Tutor Session</span>
                </div>
                <div class="audio-viz" id="audio-viz">
                    <div class="viz-bar"></div>
                    <div class="viz-bar"></div>
                    <div class="viz-bar"></div>
                    <div class="viz-bar"></div>
                    <div class="viz-bar"></div>
                </div>
                <button class="close-btn">&times;</button>
            </div>
            <div id="video-container" class="modal-body"></div>
            <div class="subtitle-box" id="subtitle-box" style="display:none;">
                <div class="speaker-row">
                    <div class="speaker-icon">üë®‚Äçüíª</div>
                    <div class="speaker-details">
                        <div class="speaker-name">Code Mentor</div>
                        <div class="speaker-type">AI Instructor</div>
                    </div>
                </div>
                <div class="message-text">
                    <span id="subtitle-text"></span>
                    <span class="cursor"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="avatar_alert.js"></script>
    <script>
        $(document).ready(function () {
            $('#trigger-avatar').click(function () {
                showAvatarAlert("Great job! You have successfully completed the Python basics module. Let's move on to functions and loops.");
            });
        });
    </script>
</body>

</html>
