<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyGen Avatar Alert Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 2rem;
            color: #1f2937;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background-color: #9ca3af;
            color: white;
            margin-right: 10px;
        }

        /* Avatar Modal Styles */
        #avatar-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #000;
            padding: 0;
            border-radius: 12px;
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .modal-header {
            padding: 15px;
            background: #111;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            cursor: pointer;
            font-size: 24px;
            color: #888;
        }

        .close-btn:hover {
            color: white;
        }

        video {
            width: 100%;
            display: block;
        }

        .status-text {
            color: #6b7280;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>jQuery Alert Replacement</h1>
        <p style="margin-bottom: 30px; color: #4b5563;">
            Click the button below to see the Avatar Alert.
        </p>

        <button class="btn btn-secondary" onclick="alert('This is a legacy standard alert.')">
            Old Alert
        </button>

        <button class="btn btn-primary" id="trigger-avatar">
            Show Avatar Alert
        </button>

        <div class="status-text" id="status-msg"></div>
    </div>

    <!-- The Hidden Modal -->
    <div id="avatar-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-title">Notification</span>
                <span class="close-btn">&times;</span>
            </div>
            <div id="video-container">
                <!-- Video will be injected here via jQuery -->
            </div>
        </div>
    </div>

    <script src="avatar_alert.js"></script>
    <script>
        $(document).ready(function () {
            $('#trigger-avatar').click(function () {
                // Call our library function
                showAvatarAlert("Congratulations! Your payment resulted in a success.");
            });
        });
    </script>
</body>

</html>
