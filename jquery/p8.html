<!-- Change Text -->

<!DOCTYPE html>
<html>
<head>
  <title>Change Text</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<p id="p8">Old Text</p>
<button id="textBtn">Change Text</button>

<script>
$("#textBtn").click(function () {
  $("#p8").text("New Text using jQuery");
});
</script>

</body>
</html>
