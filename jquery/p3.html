<!-- Toggle an Element -->


<!DOCTYPE html>
<html>
<head>
  <title>jQuery Toggle</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<p id="p3">Toggle me</p>
<button id="toggleBtn">Toggle</button>

<script>
$("#toggleBtn").click(function () {
  $("#p3").toggle();
});
</script>

</body>
</html>
