<!DOCTYPE html>
<html>
<head>
  <title>jQuery Fade</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<p id="p4">Fade this text</p>
<button id="fadeBtn">Fade Out</button>

<script>
$("#fadeBtn").click(function () {
  $("#p4").fadeOut();
});
</script>

</body>
</html>
