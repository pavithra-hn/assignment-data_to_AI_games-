<!-- Slide Up -->

<!DOCTYPE html>
<html>
<head>
  <title>jQuery Slide</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<p id="p5">Slide me up</p>
<button id="slideBtn">Slide Up</button>

<script>
$("#slideBtn").click(function () {
  $("#p5").slideUp();
});
</script>

</body>
</html>
