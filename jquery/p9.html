<!-- Change HTML -->

<!DOCTYPE html>
<html>
<head>
  <title>Change HTML</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div id="box">Hello</div>
<button id="htmlBtn">Change HTML</button>

<script>
$("#htmlBtn").click(function () {
  $("#box").html("<b>Hello World</b>");
});
</script>

</body>
</html>
